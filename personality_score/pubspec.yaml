  assets:
    - assets/
    - assets/auswertungen/
    - assets/icons/

  fonts:
    - family: SortsMillGoudy
      fonts:
        - asset: assets/fonts/SortsMillGoudy-Italic.ttf

    - family: AlexBrush
      fonts:
        - asset: assets/fonts/AlexBrush-Regular.ttf