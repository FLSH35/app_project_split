  cached_network_image: ^3.2.3 # Optional for caching images
  dio: ^5.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  json_serializable: ^6.1.5
  flutter_lints: ^4.0.0
  mockito: ^5.0.16
  flutter_email_sender: ^5.0.2

  firebase_auth_mocks: ^0.14.0
flutter:
